name: DAST - OWASP ZAP Scan

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
    
jobs:
  build-and-run:
    name: Build and Run .NET App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List files in repo root
        run: ls -la

      # Se seu projeto está em uma subpasta, troque 'src/SeuProjeto.csproj' pelo caminho correto
      - name: List .NET projects
        run: find . -name "*.csproj"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x' # Altere conforme sua versão

      - name: Restore dependencies
        run: dotnet restore

      - name: Build (diagnóstico detalhado)
        run: dotnet build --no-restore -v diag

      # Se tiver mais de um projeto, especifique o caminho do .csproj:
      # Exemplo: dotnet run --project src/SeuProjeto.csproj --no-build --urls "http://localhost:5109" &
      - name: Start API (background)
        run: |
          dotnet run --no-build --urls "http://localhost:5109" &
        shell: bash

      - name: Wait for the API to start (health check)
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:5109/; then
              echo "API is up!"
              exit 0
            fi
            echo "Waiting for API..."
            sleep 2
          done
          echo "API did not start in time"
          exit 1

  zap-scan:
    name: ZAP DAST Scan
    runs-on: ubuntu-latest
    needs: build-and-run
    steps:
      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'http://localhost:5109'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue_title: 'Relatório de Vulnerabilidades DAST da FinSecure'
          fail_action: true
